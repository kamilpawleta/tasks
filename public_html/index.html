        <script src="jquery-3.3.1.min.js"></script>

    <body>
        <div id="container"></div>
        <script>
            
            var NumberOfDivs = 10; // Zmienna określająca liczbę generowanych divów 
        
            for (var i = 0; i <= NumberOfDivs; i++) { // Pętla dodająca divy do głównego kontenera
                $('#container').append('<div class="coloredDiv-' + i + '"></div>');
            }

        </script>
    </body>
